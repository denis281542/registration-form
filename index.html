<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Форма авторизации</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="singin-singup">
                <form action="#" class="sing-in-form" id="sing-in-form">
                    <h2 class="title">Войти</h2>
                    <p class="input-field" id="name-sing-in">
                        <i class="fas fa-user"></i>
                        <input class="input"
                            type="text" 
                            placeholder="Ваше имя"
                            id="name"
                            autofocus
                        >
                    </p>
                    <p class="input-field-password" id="password-sing-in">
                        <i class="fas fa-unlock"></i>
                        <input class="password-text" type="password" placeholder="Пароль">
                        <i class="fas fa-eye"></i>
                    </p>
                    <button class="btn solid" type="submit" id="button-sing-in">Вход</button>
                    <p class="social-text">Вход с помощью социальных сетей</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <form action="#" class="sing-up-form" id="sing-up-form">
                    <h2 class="title">Регистрация</h2>
                    <p class="input-field" id="name-sing-up">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Ваше имя">
                    </p>
                    <p class="input-field-email">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </p>
                    <p class="input-field-password" id="input-field-password-sing-up">
                        <i class="fas fa-unlock"></i>
                        <input type="password" placeholder="Пароль">
                        <i class="fas fa-eye"></i>
                    </p>
                    <button id="btn-sing-up" class="btn solid" type="submit">Регистрация</button>
                    <p class="social-text">Вход с помощью социальных сетей</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Нужна регистрация?</h3>
                    <p>Воспользуйтесь кнопкой ниже, чтобы зарегистрироваться</p>
                    <button class="btn transparent" id="sing-up-btn">Регистрация</button>
                </div>

                <img class="image" src="/assets/images/desc.svg" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Один из нас?</h3>
                    <p>Используйте кнопку ниже, чтобы зайти на сайт</p>
                    <button class="btn transparent" id="sing-in-btn">Вход</button>
                </div>

                <img class="image" src="/assets/images/rocket.svg" alt="">
            </div>
        </div>
    </div>

    <script src="/assets/js/animation.js"></script>
    <script src="/assets/js/validation-sing-in.js"></script>
    <script src="/assets/js/validation-sing-up.js"></script>
    <script src="/assets/js/remove-focus.js"></script>
    <script src="/assets/js/passwordShow.js"></script>
</body>
</html>
